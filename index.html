<!DOCTYPE html>
  <head>
    <title>Web App – Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simple Interest Calculator</h1>
    
    <div class="maindiv">
      <table style="width:150%" table-layout:fixed>
        
        <tr>
          <td>Amount </td>
          <td><input type="number" id="principal" /></td>
        </tr>
        <tr>
          <td>Interest Rate </td>
          <td><div style="width: 200px"><input
            type="range"
            id="rate"
            step="0.25"
            value="10.25"
            min="1"
            max="20"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>10.25</output>%</div></td>
        </tr>
        <tr>
          <td>No. of Years </td>
          <td><select name="years" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option> </select></td>
        </tr>
      </table>
       <br />
      <button onclick="Compute()">Compute Interest</button>
      <br />
      <div class= "resultdiv">
      <span id="result"></span>
      </div class= "resultdiv"> 
      <br />
    </div> <div class="copy">
            © Everyone Can Get Rich
          </div>
  </body>
</html>
